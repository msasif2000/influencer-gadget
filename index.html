<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gadget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="./images/camera.png" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Navbar section -->
        <nav>
            <div>
                <h3 class="influencer">Influencer products</h3>
            </div>

                    <li><a href="#">Home</a></li>

                    <li><a href="#">Sign up</a></li>

            </div>

        </div>
    </header>
    <main>
        <!-- sponsor section -->
        <hr>
        <div class="sponsor">
            <img src="./logos/Alibaba.svg" alt=""><img src="./logos/Amazon.svg" alt=""><img src="./logos/Daraz.pk Logo.svg" alt=""><img src="./logos/Ebay.svg" alt=""><img src="./logos/Rakuten.svg" alt=""><img src="./logos/Walmart.svg" alt=""><img src="./logos/Target.svg" alt="">
        </div>

    </footer>
